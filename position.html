<!DOCTYPE html>
<html>
    <head>
        <title>Position of CSS style</title>
    </head>
    <body style= "
        height: 3000px;
        padding-top: 60px;
        padding-left: 70px;
        ">
        <div style="
            background: black; 
            color: white;
            position: fixed;
            left: 0px;
            right: 0px;
            top: 1px;
            height: 60px;
        ">Header
        </div>
        <div style="
        background: green;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 60px;
        width: 70px;
        
        ">Side Bar
        </div>

        <div style="
            background: lightblue;
            height: 200px;
            width: 200px;
            ">div 1</div>
        <div style="
            background: lightgreen;
            height: 200px;
            width: 200px;
        ">div 2</div>
    </body>
</html>
